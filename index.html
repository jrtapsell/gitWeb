<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GitHub Web Status Page</title>

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />

    <link
            href="index.css"
            rel="stylesheet">

    <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script
            src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>

    <script
            defer
            src="index.js"></script>

</head>
<body>
<header>
    This page is not official nor affiliated with GitHub
</header>

<!-- Simple MDL Progress Bar -->
<div id="p1" class="mdl-progress mdl-js-progress fill"></div>
<script>
    document.querySelector('#p1').addEventListener('mdl-componentupgraded', function () {
        this.MaterialProgress.setProgress(100);
    });
</script>

<div id="settings">
    <form action="#" id="login-form">
        <h1>
            Settings
        </h1>
        <div class="mdl-cell mdl-cell--11-col center" id="light-back">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fill">
                <input class="mdl-textfield__input" id="keyF" type="password"/>
                <label class="mdl-textfield__label" for="keyF">GitHub Key</label>
            </div>
            <br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fill">
            <input class="mdl-textfield__input" type="text" id="teamF"/>
            <label class="mdl-textfield__label" for="teamF">Team name</label>
            </div>
            <br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fill">
                <input class="mdl-textfield__input" type="text" id="repoF"/>
                <label class="mdl-textfield__label" for="repoF">Repo name</label>
            </div>
            <br>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fill" id="get">Update</button>
        </div>
    </form>
</div>
<div id="branches">
    <h1>
        Branches
    </h1>
    <div class="mdl-cell mdl-cell--11-col center">
        <div id="cards"></div>
    </div>
    <h1>
        Users
    </h1>
    <div id="user_box">
        <div class="mdl-cell mdl-cell--11-col center">
        <table id="user_table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp fill">
            <thead>
            <tr>
                <th>Username</th>
                <th>Commits</th>
                <th>Additions</th>
                <th>Deletions</th>
                <th>Last change to master</th>
            </tr>
            </thead>
            <tbody id="user_rows">
            </tbody>
        </table>
        </div>
    </div>
    <h1>
        Pull Requests
    </h1>
    <div id="pull_box">
        <div class="mdl-cell mdl-cell--11-col center">
            <table id="pull_table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp fill">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Assignee</th>
                    <th>Creation</th>
                    <th>Update</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="pull_rows">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
